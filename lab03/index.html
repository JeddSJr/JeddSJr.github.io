<!DOCTYPE html>
<html>
  <head>
    <!-- Code adapted from  https://github.com/carolinebarriere/carolinebarriere.github.io/blob/master/SEG3125-Module2-Grocery/index.html-->
    <link rel="stylesheet" href="style.css">
    <script src="groceries.js"></script>
    <script src="main.js"></script>
    <title>Online Grocery Store - Song Jedd</title>
  </head>
  <body onload="openInfo(event, 'Client', 'clientButton')" >
      <div class="intro">
        <h1>LeNewPanda grocery store</h1>
      </div>

      <div class="tab" >
        <button class="tablinks" id="clientButton">Client</button>
        <button class="tablinks" id="productButton">Products</button>
        <button class="tablinks" id="cartButton">Cart</button>
      </div>

      <div id="Client" class="tabcontent">
        <h3>Client Information</h3>
        <p>Tell us a bit about you.</p>
        <p >
          <label for="name">Name : </label><input type="text" id="fname" name="fname">
        </p>
	      Choose a Category:
	      <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
	        <option value=""></option>
	        <option value="lactoseFree">Lactosefree</option>
          <option value="nutFree">Nutfree</option>
          <option value="None">None</option>
	      </select><br /><br />
        Organic options only:<br />
        <input type="radio" id="yesOpt" name="option" value="Yes" onclick="onlyShowOrganic('yes')">
        <label for=" yesOpt">Yes</label><br>
        <input type="radio" id="noOpt" name="option" value="No" onclick="onlyShowOrganic('no')">
        <label for=" noOpt">No</label><br><br />
        <div class="navButton" style="overflow:hidden">
          <button style="float: right;" class="button" onclick="openInfo(event, 'Products', 'productButton')">Next &raquo;</button>
        </div>
      </div>

      <div id="Products" class="tabcontent">
        <h3>Your targeted products</h3>
        <p>We preselected products based on your restrictions.</p>
	      Choose items to buy:
	      <div id="displayProduct"></div>
	      <button id="addCart" type="button" class="block" onclick="selectedItems()">
		      Add selected items to cart.
	      </button><br><br />
        <div class="navButton" style="overflow:hidden">
          <button style="float: left;" class="button" onclick="openInfo(event, 'Client', 'clientButton')">&laquo; Previous</button>
          <button style="float: right;" class="button" onclick="openInfo(event, 'Cart', 'cartButton')">Next &raquo;</button>
        </div>
      </div>

      <div id="Cart" class="tabcontent">
        <h3>Cart</h3>
        <p>Here is your cart.</p>
        <div id="displayCart"></div><br><br />
        <div class="navButton" style="overflow:hidden">
          <button style="float: left;" class="button" onclick="openInfo(event, 'Products', 'productButton')">&laquo; Previous</button>
          <button style="float: right;" class="button" onclick="openInfo(event, 'Cart', 'cartButton')">Next &raquo;</button>
        </div>
      </div>

    <footer>Work done by ALitteralPanda</footer>
  </body>
</html>
